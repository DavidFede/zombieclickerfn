<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Clicker</title>
    <link rel="stylesheet" href="./res/css/style.css">
    <link rel="shortcut icon" href="./res/img/marshmallowclickerimg-removebg-preview.png" type="image/x-icon">
    <style>
        body{
            background-image: url(./res/img/shutterstock_1383735509.jpg);
            background-repeat: no-repeat;
            background-position: fixed;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="zombie" src="./res/img/zombie-removebg-preview.png" alt="zombie">
        <p id="counter">Points: 0</p>
        <div class="upgrade-wrapper">
            <div id="clickUpgrade" class="upgrade-button">Points per shot : 100</div>
            <button class="upgrade-button" id="autoclickUpgrade">Upgrade your gun: 1000</button>
        </div>
    </div>
    <script src="./res/js/main.js"></script>
</body>
</html>
